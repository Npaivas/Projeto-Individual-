<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../CSS/Quizz.css">
</head>


<body onload="iniciarQuiz()">
    <div id="Jogo" class="jogo">
        <div class="main">        
            
            <div id="jogo" class="width-fit-content flex-colunar border-secondary">

                <div id="infoQuestao" class="padding-8">
                    <span>Questão atual: <span id="spanNumeroDaQuestaoAtual"></span> de <span id="qtdQuestoes"></span>
                        questões.</span>
                </div>

                <div id="perguntaDaQuestaoAtual" class="padding-8">
                    <span id="spanQuestaoExibida" class="text-bold"></span>
                </div>

                <div id="infoAlternativas" class="padding-8">
                    <span><em>Escolha uma opção dentre as abaixo:</em></span>
                </div>

                <div id="opcoes" class="flex-colunar padding-8">
                    <span>
                        <input type="radio" id="primeiraOpcao" name="option" value="alternativaA" />
                        <label for="primeiraOpcao" id="labelOpcaoUm"></label>
                    </span>
                    <span>
                        <input type="radio" id="segundaOpcao" name="option" value="alternativaB" />
                        <label for="segundaOpcao" id="labelOpcaoDois"></label>
                    </span>
                    <span>
                        <input type="radio" id="terceiraOpcao" name="option" value="alternativaC" />
                        <label for="terceiraOpcao" id="labelOpcaoTres"></label>
                    </span>
                    <span>
                        <input type="radio" id="quartaOpcao" name="option" value="alternativaD" />
                        <label for="quartaOpcao" id="labelOpcaoQuatro"></label>
                    </span>
                </div>

                <div id="botoes" class="flex-colunar padding-8">
                    <div class="btn-submeter">
                        <button onclick="submeter()" id="btnSubmeter">Submeter resposta</button>
                    </div>
                    <div class="btn-avancar">
                        <button onclick="avancar()" id="btnProx" disabled>Avançar para próxima questão</button>
                    </div>
                    <div class="btn-tentarDnv">
                        <button onclick="tentarNovamente()" id="btnTentarNovamente" disabled>Tentar novamente</button>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
</div>
</body>

</html>
<script>
const listaDeQuestoes = [
    {
        pergunta: "Qual pais europeu sediou uma final da libertadores??",
        alternativaA: "Portugal",
        alternativaB: "Alemanha",
        alternativaC: "Espanha",
        alternativaD: "França",
        alternativaCorreta: "alternativaC"
    },
    {
        pergunta: "Quantas horas tem em um dia?",
        alternativaA: "30 horas",
        alternativaB: "38 horas",
        alternativaC: "48 horas",
        alternativaD: "24 horas",
        alternativaCorreta: "alternativaD"
    },
    {
        pergunta: "Qual destes números é ímpar?",
        alternativaA: "Dez",
        alternativaB: "Doze",
        alternativaC: "Oito",
        alternativaD: "Onze",
        alternativaCorreta: "alternativaD"
    }
];

// variáveis globais    
let numeroDaQuestaoAtual = 0;
let pontuacaoFinal = 0;
let quantidadeDeQuestoes = listaDeQuestoes.length;

function iniciarQuiz() {
    document.getElementById('jogo').style.display = "flex";
    document.getElementById('qtdQuestoes').innerHTML = quantidadeDeQuestoes;

    preencherHTMLcomQuestaoAtual(0);

    btnSubmeter.disabled = false;
    btnProx.disabled = true;
    btnTentarNovamente.disabled = true;
}

function preencherHTMLcomQuestaoAtual(index) {
    habilitarAlternativas(true);

    const questaoAtual = listaDeQuestoes[index];
    numeroDaQuestaoAtual = index;

    document.getElementById("spanNumeroDaQuestaoAtual").innerHTML = index + 1;
    document.getElementById("spanQuestaoExibida").innerHTML = questaoAtual.pergunta;

    document.getElementById("labelOpcaoUm").innerHTML = questaoAtual.alternativaA;
    document.getElementById("labelOpcaoDois").innerHTML = questaoAtual.alternativaB;
    document.getElementById("labelOpcaoTres").innerHTML = questaoAtual.alternativaC;
    document.getElementById("labelOpcaoQuatro").innerHTML = questaoAtual.alternativaD;
}

function submeter() {
    const options = document.getElementsByName("option");

    let hasChecked = [...options].some(o => o.checked);
    if (!hasChecked) {
        alert("Escolha uma opção!");
        return;
    }

    btnSubmeter.disabled = true;
    btnProx.disabled = false;

    habilitarAlternativas(false);
    checarResposta();
}

function habilitarAlternativas(ativar) {
    primeiraOpcao.disabled = !ativar;
    segundaOpcao.disabled = !ativar;
    terceiraOpcao.disabled = !ativar;
    quartaOpcao.disabled = !ativar;
}

function avancar() {
    btnProx.disabled = true;
    btnSubmeter.disabled = false;

    desmarcarRadioButtons();
    limparCoresBackgroundOpcoes();

    numeroDaQuestaoAtual++;

    if (numeroDaQuestaoAtual < quantidadeDeQuestoes) {
        preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual);
    } else {
        alert("Fim do quiz!");
        btnSubmeter.disabled = true;
        btnTentarNovamente.disabled = false;
    }
}

function desmarcarRadioButtons() {
    const options = document.getElementsByName("option");
    options.forEach(o => o.checked = false);
}

function limparCoresBackgroundOpcoes() {
    const options = document.getElementsByName("option");
    options.forEach(o => {
        document.getElementById(o.labels[0].id).classList.remove("text-danger-with-bg");
        document.getElementById(o.labels[0].id).classList.remove("text-success-with-bg");
    });
}

function checarResposta() {
    const questaoAtual = listaDeQuestoes[numeroDaQuestaoAtual];
    const resposta = questaoAtual.alternativaCorreta;

    const options = document.getElementsByName("option");

    let idAlternativaCorreta = null;

    options.forEach(o => {
        if (o.value === resposta) {
            idAlternativaCorreta = o.labels[0].id;
        }
    });

    options.forEach(o => {
        if (o.checked && o.value === resposta) {
            document.getElementById(idAlternativaCorreta).classList.add("text-success-with-bg");
            pontuacaoFinal++;
        } else if (o.checked && o.value !== resposta) {
            const wrongId = o.labels[0].id;
            document.getElementById(wrongId).classList.add("text-danger-with-bg");
            document.getElementById(idAlternativaCorreta).classList.add("text-success-with-bg");
        }
    });
}

function tentarNovamente() {
    window.location.reload();
}

</script>
