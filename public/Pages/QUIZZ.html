<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../CSS/Quizz.css">
    <script src="../js/sessao.js"></script>
</head>

<body onload="validarSessao(); iniciarQuiz()">

    <div class="jogo">
        <div class="main">
            <div id="jogo" class="width-fit-content flex-colunar border-secondary">

                <div id="infoQuestao" class="padding-8">
                    <span>Questão atual: <span id="spanNumeroDaQuestaoAtual"></span> de <span
                            id="qtdQuestoes"></span></span>
                </div>

                <div id="perguntaDaQuestaoAtual" class="padding-8">
                    <span id="spanQuestaoExibida" class="text-bold"></span>
                </div>

                <div id="infoAlternativas" class="padding-8">
                    <span><em>Escolha uma opção abaixo:</em></span>
                </div>

                <div id="opcoes" class="flex-colunar padding-8">
                    <label id="labelOpcaoUm"><input type="radio" name="option" value="alternativaA"> </label>
                    <label id="labelOpcaoDois"><input type="radio" name="option" value="alternativaB"> </label>
                    <label id="labelOpcaoTres"><input type="radio" name="option" value="alternativaC"> </label>
                    <label id="labelOpcaoQuatro"><input type="radio" name="option" value="alternativaD"> </label>
                </div>

                <div id="botoes" class="flex-colunar padding-8">
                    <div class="btn-submeter"><button onclick="submeter()" id="btnSubmeter">Submeter</button></div>
                    <div class="btn-avancar"><button onclick="avancar()" id="btnProx" disabled>Próxima</button></div>
                </div>

            </div>
        </div>
    </div>


</html>
    <script>
        const listaDeQuestoes = [{
                pergunta: "Qual país europeu sediou uma final da Libertadores?",
                alternativaA: "Portugal",
                alternativaB: "Alemanha",
                alternativaC: "Espanha",
                alternativaD: "França",
                alternativaCorreta: "alternativaC"
            },
            {
                pergunta: "Qual clube venceu mais títulos no século 21?",
                alternativaA: "Palmeiras",
                alternativaB: "Boca Juniors",
                alternativaC: "Flamengo",
                alternativaD: "São Paulo",
                alternativaCorreta: "alternativaB"
            },
            {
                pergunta: "Qual jogador tem mais participações em gols na Libertadores?",
                alternativaA: "Luiz Fabiano",
                alternativaB: "Gabigol",
                alternativaC: "Neymar",
                alternativaD: "Rony",
                alternativaCorreta: "alternativaB"
            },
            {
                pergunta: "Qual time tem mais vitórias na história da Libertadores?",
                alternativaA: "Boca Juniors",
                alternativaB: "Flamengo",
                alternativaC: "São Paulo",
                alternativaD: "Palmeiras",
                alternativaCorreta: "alternativaC"
            },
            {
                pergunta: "Qual edição ficou marcada por escândalo de arbitragem?",
                alternativaA: "2020",
                alternativaB: "2002",
                alternativaC: "2013",
                alternativaD: "2015",
                alternativaCorreta: "alternativaC"
            }
        ];

        let numeroDaQuestaoAtual = 0;
        let pontuacaoFinal = 0;
        let quantidadeDeQuestoes = listaDeQuestoes.length;

        function iniciarQuiz() {
            document.getElementById("qtdQuestoes").innerHTML = quantidadeDeQuestoes;
            preencherHTMLcomQuestaoAtual(0);
        }

        function preencherHTMLcomQuestaoAtual(index) {
            const q = listaDeQuestoes[index];
            document.getElementById("spanNumeroDaQuestaoAtual").innerHTML = index + 1;
            document.getElementById("spanQuestaoExibida").innerHTML = q.pergunta;

            document.getElementById("labelOpcaoUm").innerHTML =
                `<input type="radio" name="option" value="alternativaA"> ${q.alternativaA}`;
            document.getElementById("labelOpcaoDois").innerHTML =
                `<input type="radio" name="option" value="alternativaB"> ${q.alternativaB}`;
            document.getElementById("labelOpcaoTres").innerHTML =
                `<input type="radio" name="option" value="alternativaC"> ${q.alternativaC}`;
            document.getElementById("labelOpcaoQuatro").innerHTML =
                `<input type="radio" name="option" value="alternativaD"> ${q.alternativaD}`;
        }

        function submeter() {
            const selecionada = document.querySelector("input[name='option']:checked");

            if (!selecionada) return alert("Escolha uma opção!");

            const correta = listaDeQuestoes[numeroDaQuestaoAtual].alternativaCorreta;

            if (selecionada.value === correta) pontuacaoFinal++;

            document.getElementById("btnProx").disabled = false;
            document.getElementById("btnSubmeter").disabled = true;
        }

        function avancar() {
            numeroDaQuestaoAtual++;

            if (numeroDaQuestaoAtual < quantidadeDeQuestoes) {
                preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual);
                document.getElementById("btnProx").disabled = true;
                document.getElementById("btnSubmeter").disabled = false;

                const marcada = document.querySelector("input[name='option']:checked");
                if (marcada) marcada.checked = false;

            } else {
                registrarPartida();
            }
        }

        function registrarPartida() {
            const idUsuario = sessionStorage.ID_USUARIO;

            if (!idUsuario) {
                alert("Erro: Usuário não identificado!");
                return;
            }

            fetch("/partidas/registrar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        fkUsuario: idUsuario,
                        fkQuiz: 1,
                        pontuacao: pontuacaoFinal,
                        tempo: 0
                    })
                })
                .then(r => {
                    if (!r.ok) throw "Erro ao registrar partida";
                    alert(`Quiz finalizado!\nSua pontuação: ${pontuacaoFinal}/${quantidadeDeQuestoes}`);
                    window.location.href = "dashboard.html";
                })
                .catch(err => {
                    console.error(err);
                    alert("Erro ao salvar a partida.");
                });
        }
    </script>
