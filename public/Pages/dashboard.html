<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaTech | Dashboards</title>


    <link rel="stylesheet" href="../CSS/dashboards.css">

    <script src="../js/sessao.js"></script>

    <script src="./../js/alerta.js"></script>

    <!-- scripts do Chart.js - 2022-1 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>
</head>

<!-- <body onload=" atualizarFeed()"> -->

<body>
    <div class="janela">
        <!-- NAVBAR ANTIGA -->
        <div class="header-left">
            <h1>La Gloria eterna</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-refazer">
                <a href="../index.html">
                    <img src="../assets/img/seta.png" alt="" width="50px">
                    <p style="color: white;" >Voltar para pagina inicial</p>
                </a>
            </div>

            <div class="btn-voltar">
                <a href="./QUIZZ.html">
                    <img src="../assets/img/lampada.png" alt="" width="50px">
                    <p style="color: white;" >Fazer outro Quiz</p>
                </a>
            </div>
        </div>

        <div class="dash">
            <div id="alert">
            </div>
            <div class="kpi">
                <div class="card-kpi">
                    <div class="referencia-kpi">Última Partida</div>
                    <div class="kpi-valor">8/10</div>
                    <div class="kpi-descricao">pontos</div>
                </div>

                <div class="card-kpi">
                    <div class="referencia-kpi">Pontuação Média</div>
                    <div class="kpi-valor">6.2</div>
                    <div class="kpi-descricao">pontos/jogador</div>
                </div>

                <div class="card-kpi">
                    <div class="referencia-kpi">Gabaritaram</div>
                    <div class="kpi-valor">23%</div>
                    <div class="kpi-descricao">dos jogadores</div>
                </div>

                <div class="card-kpi">
                    <div class="referencia-kpi">Top 3</div>
                    <div class="rank-pessoa">
                        <div class="pessoa">Edna - 10pts</div>
                        <div class="pessoa">Hart - 9pts</div>
                        <div class="pessoa">Al - 9pts</div>
                    </div>
                </div>
            </div>

            <div class="area-graficos">
                <div class="grafico">
                    <canvas id="graficoDistribuicao"></canvas>
                </div>

                <div class="grafico">
                    <canvas id="graficoRanking"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Chart(document.getElementById('graficoDistribuicao'), {
            type: 'bar',
            data: {
                labels: ['0-5 pontos', '6-8 pontos', '9-10 pontos'],
                datasets: [{
                    label: 'Quantidade de Pessoas',
                    data: [15, 32, 8],
                }]
            },
            options: {

                plugins: {
                    title: {
                        display: true,
                        text: 'Distribuição por Faixa de Pontuação'
                    },
                    legend: {
                        labels: {
                            color: '#f5f5f5',
                        }
                    }
                },
            }
        });

        new Chart(document.getElementById('graficoRanking'), {
            type: 'bar',
            data: {
                labels: [
                    'Edna', 'Hart', 'Al', 'Galantivo', 'Stame',
                    'Folpe', 'Hari', 'Chamorro', 'Incessão', 'Meter'
                ],
                datasets: [{
                    label: 'Pontuação',
                    data: [20, 9, 9, 8, 8, 7, 7, 6, 6, 5],
                    backgroundColor: '#C5A445'
                }]
            },
            options: {
                indexAxis: 'y',
                plugins: {
                    title: {
                        display: true,
                        text: 'Ranking Completo - Top 10',
                        color: '#C5A445',
                    },
                    legend: {
                        display: false
                    }
                },
            }
        });
    </script>
</body>

</html>
