<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/sessao.js"></script>
    <script src="../js/dash.js"></script>

    <link rel="stylesheet" href="../CSS/dashboards.css">
</head>

<body onload="carregarDashboard()">

<!-- ADICIONE ESTES DOIS ELEMENTOS -->
<div id="div_aguardar" style="display: none;">Carregando...</div>
<div id="div_erros_login" style="display: none;"></div>

<div class="janela">
    <div class="header-left">
        <h1>Dashboard</h1>
        <div class="hello">
            <h3>Olá, <span id="b_usuario"></span>!</h3>
        </div>
        <div class="btn-refazer" onclick="window.location.href='QUIZZ.html'">
            <h3>Refazer Quiz</h3>
        </div>
        <div class="btn-voltar" onclick="limparSessao()">
            <h3>Sair</h3>
        </div>
    </div>

    <div class="dash">
        <div class="kpi">
            <div class="card-kpi">
                <div class="referencia-kpi">Sua última pontuação</div>
                <div class="kpi-valor" id="kpi_ultima_partida">--</div>
                <div class="kpi-descricao">pontos na última tentativa</div>
            </div>
            <div class="card-kpi">
                <div class="referencia-kpi">Média geral</div>
                <div class="kpi-valor" id="kpi_media_geral">--</div>
                <div class="kpi-descricao">pontuação média dos jogadores</div>
            </div>
            <div class="card-kpi">
                <div class="referencia-kpi">Gabaritaram</div>
                <div class="kpi-valor" id="kpi_gabaritaram">--</div>
                <div class="kpi-descricao">acertaram todas as questões</div>
            </div>
            <div class="card-kpi">
                <div class="referencia-kpi">Top 3 Jogadores</div>
                <div class="rank-pessoa" id="top3_div">
                    <div>--</div>
                </div>
            </div>
        </div>

        <div class="area-graficos">
            <div class="grafico">
                <canvas id="graficoDistribuicao"></canvas>
            </div>
            <div class="grafico">
                <canvas id="graficoRanking"></canvas>
            </div>
        </div>
    </div>
</div>

</body>
</html>
